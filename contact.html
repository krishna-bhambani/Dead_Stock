<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Stock Marketplace - Contact</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="apple-touch-icon" sizes="480x480" href="favicon.ico">
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html" style="padding: 5px; padding-right: 15px;"><img src="cart.png" width="48px"></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
            <li><a href="signIn.html">Sign In</a></li>
          </ul>
    </header>
    <main>
        
        <section id="logoHead">
            <div class="headlogo">
                <div class="logo">
                    <img src="logoHead.png" alt="">
                </div>
            </div>
        </section>

        <section id="contact-form">
            <div class="form-container">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dead Stock Marketplace</p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
