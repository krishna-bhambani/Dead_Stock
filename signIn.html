<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Stock Marketplace - Sign In</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="login.css">
    <link rel="apple-touch-icon" sizes="480x480" href="favicon.ico">
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html" style="padding: 5px; padding-right: 15px;"><img src="cart.png" width="48px"></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="active"><a href="signin.html">Sign In</a></li>
          </ul>
    </header>
    <main>
        
        <section id="logoHead">
            <div class="headlogo">
                <div class="logo">
                    <img src="logoHead.png" alt="">
                </div>
            </div>
        </section>

        <section id="signin-form">
            <div class="form-container">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">E-mail:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dead Stock Marketplace</p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/signIn.js"></script>

</body>

</html>
